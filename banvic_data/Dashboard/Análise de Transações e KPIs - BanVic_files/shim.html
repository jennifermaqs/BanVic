              <style id="vega-embed-style">.vega-embed {
  position: relative;
  display: inline-block;
  box-sizing: border-box;
}
.vega-embed.has-actions {
  padding-right: 38px;
}
.vega-embed details:not([open]) > :not(summary) {
  display: none !important;
}
.vega-embed summary {
  list-style: none;
  position: absolute;
  top: 0;
  right: 0;
  padding: 6px;
  z-index: 1000;
  background: white;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  color: #1b1e23;
  border: 1px solid #aaa;
  border-radius: 999px;
  opacity: 0.2;
  transition: opacity 0.4s ease-in;
  cursor: pointer;
  line-height: 0px;
}
.vega-embed summary::-webkit-details-marker {
  display: none;
}
.vega-embed summary:active {
  box-shadow: #aaa 0px 0px 0px 1px inset;
}
.vega-embed summary svg {
  width: 14px;
  height: 14px;
}
.vega-embed details[open] summary {
  opacity: 0.7;
}
.vega-embed:hover summary, .vega-embed:focus-within summary {
  opacity: 1 !important;
  transition: opacity 0.2s ease;
}
.vega-embed .vega-actions {
  position: absolute;
  z-index: 1001;
  top: 35px;
  right: -9px;
  display: flex;
  flex-direction: column;
  padding-bottom: 8px;
  padding-top: 8px;
  border-radius: 4px;
  box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.2);
  border: 1px solid #d9d9d9;
  background: white;
  animation-duration: 0.15s;
  animation-name: scale-in;
  animation-timing-function: cubic-bezier(0.2, 0, 0.13, 1.5);
  text-align: left;
}
.vega-embed .vega-actions a {
  padding: 8px 16px;
  font-family: sans-serif;
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap;
  color: #434a56;
  text-decoration: none;
}
.vega-embed .vega-actions a:hover, .vega-embed .vega-actions a:focus {
  background-color: #f7f7f9;
  color: black;
}
.vega-embed .vega-actions::before, .vega-embed .vega-actions::after {
  content: "";
  display: inline-block;
  position: absolute;
}
.vega-embed .vega-actions::before {
  left: auto;
  right: 14px;
  top: -16px;
  border: 8px solid rgba(0, 0, 0, 0);
  border-bottom-color: #d9d9d9;
}
.vega-embed .vega-actions::after {
  left: auto;
  right: 15px;
  top: -14px;
  border: 7px solid rgba(0, 0, 0, 0);
  border-bottom-color: #fff;
}
.vega-embed .chart-wrapper.fit-x {
  width: 100%;
}
.vega-embed .chart-wrapper.fit-y {
  height: 100%;
}

.vega-embed-wrapper {
  max-width: 100%;
  overflow: auto;
  padding-right: 14px;
}

@keyframes scale-in {
  from {
    opacity: 0;
    transform: scale(0.6);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

            port.postMessage({

                    if (port) {

                  const mainSection = document.querySelector('#target');
                  const fixedSection = document.querySelector('#fixed');
                  if (fixedSpec) {
                    mainSection.style.overflowY = 'auto';
                    mainSection.style.overflowX = 'hidden';
                    mainSection.style.width = '100%';
                    mainSection.style.height =
                      (window.innerHeight - fixedHeight) + 'px';
                    fixedSpec.config = spec.config;
                    fixedSpec.data = spec.data;
                    fixedSpec.padding = spec.padding;
                    vegaEmbed('#fixed', fixedSpec, vegaOptions);
                  } else {
                    mainSection.style.overflowY = null;
                    mainSection.style.overflowX = null;
                    mainSection.style.width = null;
                    mainSection.style.height = null;
                    fixedSection.innerHTML = '';
                  }
                });

                window.addEventListener('contextmenu', e => {
                  if (port) {
                    port.postMessage({
                      type: 'contextmenu',
                      clientX: e.clientX,
                      clientY: e.clientY,
                    });
                  }
                  e.preventDefault();
                });
                for (const eventType of ['mousedown', 'mouseup', 'mousemove']) {
                  window.addEventListener(eventType, e => {
                    if (port) {
                      port.postMessage({
                        type: 'mouse',
                        eventType,
                        clientX: e.clientX,
                        clientY: e.clientY,
                        movementX: e.movementX,
                        movementY: e.movementY,
                        buttons: e.buttons,
                        detail: e.detail,
                        altKey: e.altKey,
                        ctrlKey: e.ctrlKey,
                        shiftKey: e.shiftKey,
                      });
                    }
                  });
                }
                for (const eventType of ['keydown', 'keyup', 'keypress']) {
                  window.addEventListener(eventType, e => {
                    if (port) {
                      port.postMessage({
                        type: 'key',
                        eventType,
                        altKey: e.altKey,
                        code: e.code,
                        ctrlKey: e.ctrlKey,
                        isComposing: e.isComposing,
                        key: e.key,
                        location: e.location,
                        metaKey: e.metaKey,
                        repeat: e.repeat,
                        shiftKey: e.shiftKey,
                      });
                    }
                  });
                }
                window.addEventListener('unload', () => {
                  if (port) {
                    port.postMessage({type: 'unload'});
                  }
                });
              </script>
            </body></html>
